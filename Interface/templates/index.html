<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Assistant</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #conversation-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant {
            background-color: #e2e2e2;
            color: black;
            align-self: flex-start;
        }
        #input-area {
            display: flex;
            padding: 20px;
            background-color: white;
        }
        #text-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>

<div id="conversation-box">
    </div>

<div id="input-area">
    <input type="text" id="text-input" placeholder="Type a message or just speak...">
    <button id="send-button">Send</button>
</div>

<script>
    const conversationBox = document.getElementById('conversation-box');
    const textInput = document.getElementById('text-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, role) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        messageDiv.textContent = text;
        conversationBox.appendChild(messageDiv);
        conversationBox.scrollTop = conversationBox.scrollHeight;
    }

    async function sendMessage() {
        const text = textInput.value.trim();
        if (text) {
            textInput.value = '';
            
            await fetch('/send_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
        }
    }

    sendButton.addEventListener('click', sendMessage);
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    async function fetchUpdates() {
        try {
            const response = await fetch('/get_updates');
            const data = await response.json();
            
            data.messages.forEach(msg => {
                addMessage(msg.content, msg.role);
            });
        } catch (error) {
            console.error("Error fetching updates:", error);
        }
    }

    setInterval(fetchUpdates, 1000);
    addMessage("Hello! I'm ready when you are. You can type or just start talking.", 'assistant');
</script>

</body>
</html>
